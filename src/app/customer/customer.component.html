<table class="table table-striped table-bordered">
  <thead>
  <th>Customer No</th>
  <th>Customer Name</th>
  <th>Address</th>
  <th>City</th>
  <th>Country</th>
  </thead>
  <tbody>
  <tr *ngFor="let customer of customers">
    <td>{{customer.customerNo}}</td>
    <td>{{customer.name}}</td>
    <td>{{customer.address}}</td>
    <td>{{customer.city}}</td>
    <td>{{customer.country}}</td>
    <td><button (click)="selectedCustomer = customer" class="btn btn-primary">Select</button></td>
  </tr>
  </tbody>
</table>
